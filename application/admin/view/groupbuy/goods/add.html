<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"><span style="color: red;">*</span>{:__('Category_id')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select id="c-category-id" data-rule="required" class="form-control selectpicker" name="row[category_id]">
                {foreach name="list" item="vo"}
                <option value="{$vo.id}" {in name="key" value="" }selected{/in}>{$vo.name}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"><span style="color: red;">*</span>{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"><span style="color: red;">*</span>{:__('Price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-price" data-rule="required" class="form-control" name="row[price]" type="number">
        </div>
    </div>
    <div class="form-group" style="display: none;" id="original_price">
        <label class="control-label col-xs-12 col-sm-2"><span style="color: red;">*</span>{:__('Original_price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-original_price" class="form-control" name="row[original_price]" type="number">
        </div>
    </div>
    <div class="form-group" style="display: none;" id="prepaid_amount">
        <label class="control-label col-xs-12 col-sm-2"><span style="color: red;">*</span>{:__('Prepaid_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-prepaid_amount" class="form-control" name="row[prepaid_amount]" type="number">
        </div>
    </div>
    <div class="form-group" style="display: none;" id="limit">
        <label class="control-label col-xs-12 col-sm-2"><span style="color: red;">*</span>{:__('Limit')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-limit" class="form-control" name="row[limit]" type="number">
        </div>
    </div>
    <div class="form-group" id="buyback">
        <label class="control-label col-xs-12 col-sm-2"><span style="color: red;">*</span>{:__('Buyback')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-buyback" class="form-control" name="row[buyback]" type="text">
        </div>
    </div>
    <div class="form-group" id="reward">
        <label class="control-label col-xs-12 col-sm-2"><span style="color: red;">*</span>{:__('Reward')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-reward" class="form-control" step="0.01" name="row[reward]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"><span style="color: red;">*</span>{:__('Cover_image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-cover_image" data-rule="required" class="form-control" size="50" name="row[cover_image]" type="text">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-cover_image" class="btn btn-danger faupload" data-input-id="c-cover_image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp" data-multiple="false" data-preview-id="p-cover_image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-cover_image" class="btn btn-primary fachoose" data-input-id="c-cover_image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-cover_image"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-cover_image"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"><span style="color: red;">*</span>{:__('Banner_images')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-banner_images" data-rule="required" class="form-control" size="50" name="row[banner_images]" type="textarea">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-banner_images" class="btn btn-danger faupload" data-input-id="c-banner_images" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp" data-multiple="true" data-preview-id="p-banner_images"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-banner_images" class="btn btn-primary fachoose" data-input-id="c-banner_images" data-mimetype="image/*" data-multiple="true"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-banner_images"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-banner_images"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"><span style="color: red;">*</span>{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content" data-rule="required" class="form-control editor" rows="5" name="row[content]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group" id="group_buy_num">
        <label class="control-label col-xs-12 col-sm-2"><span style="color: red;">*</span>{:__('Group_buy_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-group_buy_num" class="form-control" name="row[group_buy_num]" type="number">
        </div>
    </div>
        <div class="form-group" id="win_people_num">
        <label class="control-label col-xs-12 col-sm-2"><span style="color: red;">*</span>{:__('Win_people_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-win_people_num" class="form-control" name="row[win_people_num]" type="number">
        </div>
    </div>
    <div class="form-group" id="cash_people_num">
        <label class="control-label col-xs-12 col-sm-2"><span style="color: red;">*</span>{:__('Cash_people_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cash_people_num" class="form-control" name="row[cash_people_num]" type="number">
        </div>
    </div>
    <div class="form-group" id="win_must_num">
        <label class="control-label col-xs-12 col-sm-2"><span style="color: red;">*</span>{:__('Win_must_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-win_must_num" class="form-control" name="row[win_must_num]" type="number">
        </div>
    </div>
    <div class="form-group" id="pool_in_num">
        <label class="control-label col-xs-12 col-sm-2"><span style="color: red;">*</span>{:__('Pool_in_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pool_in_num" class="form-control" name="row[pool_in_num]" type="number">
        </div>
    </div>
    <div class="form-group" id="daily_win_limit">
        <label class="control-label col-xs-12 col-sm-2"><span style="color: red;">*</span>{:__('Daily_win_limit')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-daily_win_limit" class="form-control" name="row[daily_win_limit]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"><span style="color: red;">*</span>{:__('Weigh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weigh" data-rule="required" class="form-control" name="row[weigh]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"><span style="color: red;">*</span>{:__('Is_recommend')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="isRecommendList" item="vo"}
            <label for="row[is_recommend]-{$key}"><input id="row[is_recommend]-{$key}" name="row[is_recommend]" type="radio" value="{$key}" {in name="key" value="1"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"><span style="color: red;">*</span>{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="1"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="/assets/js/jquery.min.js"></script>
<script>
    $(function () {
        //模式类型切换
        $('#c-category-id').on('change', function () {
            var type = $(this).val();
            console.log(type);
            if (type == 1) {
                $('#original_price').hide();
                $('#limit').hide();
                $('#buyback').show();
                $('#reward').show();
                $('#group_buy_num').show();
                $('#win_people_num').show();
                $('#cash_people_num').show();
                $('#win_must_num').show();
                $('#pool_in_num').show();
                $('#daily_win_limit').show();
                $('#prepaid_amount').hide();
            }
            if (type == 2) {
                $('#original_price').show();
                $('#limit').show();
                $('#buyback').hide();
                $('#reward').hide();
                $('#group_buy_num').hide();
                $('#win_people_num').hide();
                $('#cash_people_num').hide();
                $('#win_must_num').hide();
                $('#pool_in_num').hide();
                $('#daily_win_limit').hide();
                $('#prepaid_amount').show();
            }
            if (type == 3) {
                $('#original_price').show();
                $('#limit').hide();
                $('#buyback').hide();
                $('#reward').hide();
                $('#group_buy_num').hide();
                $('#win_people_num').hide();
                $('#cash_people_num').hide();
                $('#win_must_num').hide();
                $('#pool_in_num').hide();
                $('#daily_win_limit').hide();
                $('#prepaid_amount').hide();
            }
        })
    })
</script>
